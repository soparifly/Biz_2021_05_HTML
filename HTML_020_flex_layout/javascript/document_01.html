<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        px: pixel
        화면의 해상도에 따라서 크기등이 결정되는 단위
        FHD(1080p(p:절대해상도)) : 1920px * 1080 px
        WHD(QHD) : 2160 * 1920px 
        UHD(4k)  : 3840px *  2160 px (작은쪽을 제곱해서 앞으로)
        */
        p{
            height: 20px;
            margin : 10px;
            border: 1px solid green;
        }
    </style>

</head>
<body>
    <p id="p1">P1</p>
    <p id="p2">P2</p>
    <p id="p3">P3</p>
</body>
<script>
    //1. id selector (0~ 결과 1개)
    // js(Java Script)를 사용할 event 핸들링
    document.querySelector("p#p1")
    //현재 도큐먼트에 있는 아이디가 p1인 객체
    //현재 id가 p1인 객체
    document.getElementById("p1")

    //2. tags 로 선택하기 
    //태그가 여러개가 있을수 있기때문에 s붙음 
    //결과가 여러개가잇다 ==> 배열결과가 생성된다
    document.querySelector("p#p1")
    document.getElementsByTagName("p")

    //3.classes로 선택하기
    // 결과가 여러개있다 ==> 배열결과가 생성된다
    document.querySelector(".pclass")
    document.getElementsByClassName("pclass")

    //지정된 selector에 event추가하기
    document.querySelector("#p1").addEventListener("click",function(ev){
        alert("반갑습니다");

    })
    //p태그들을 selector(선택하기)
    //선택된 결과를 ptags라는 변수에 담기
    document.querySelectorAll("p");

    let ptags = document.querySelector("p")

    //tags와 classes는 같은이름의 요소가 다수있을수 있기때문에 생성된 ptags배열을 반복순회하면서 각각의 요소에 event 를 설정하기
    for(let i=0; i <ptags.length;i++){
        ptags[i]
        .addEventListener("click",function(ev){
        let text = ev.currentTarget.textContent
        alert(text)
    })
    }
/*

현재 문서 (Document)의 다수의 p tag같은 event핸들러를 등록했지만
실제 작동될때내는 클릭한  p테그에서만 event가 발생하고 event가 발생한 p tag의 text를 alert한다
*/
</script>
</html>
