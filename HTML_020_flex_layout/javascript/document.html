<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">대한민국만세</p>
    <p id="p2">우라나라만세</p>
    <p id="p3">Republic of Korea</p>

</body>

<script>
//java cript에서 함수(method)를 선언하기 
//click_func 이라는 함수를 선언한다
// 이 함수는 { ... } 코드를 실행한다 마치 변수를 선언하는 것처럼 사용한다 
//스크립트에서는 세미콜론이 필요없으나 구분을 위해서 사용한다
    //세련된코드
    let click_p1 = function(ev) {
        alert("Hi");
    }
    // 현재 문서에 있는 
    // clik event 핸들러를 설정하겠다 라는 의미
    //보고 있는 화면에서
    //p#p1 tag 를 클릭하면 
    //함수 click_func을 실행하라 
        document 
        .querySelector("p#p1") //id가 p1인 p Tag를 확인하여 
        .addEventListener("click",click_p1); // "click" event 가 일어나면 click_func를 실행하라

    //과거방식
    //call back 함수 지정방식
    function click_p2(ev) {
    alert("p2를 클릭했군요");
        }

        document
        .querySelector("p#p2")
        .addEventListener("click",click_p2);
    /*
    <동기식 (sync) 코드 진행방식>
    단순한 Console 프로젝트에서는 
    사용자의 입력에 따른 기능을 수행할때 
    입력이 제대로 (코드에서 원하는대로) 될때까지 
    마냥 기다리고 있다가 
    또는 입력한 값을 검증하는 절차를 수행하다가
    입력한 값대로 기능(코드)를 수행하는 방법을 사용한다
    이러한 방식의 코드는 
    사용자는 입력부분에서 멈추거나 무한 반복되는 코드가 작동된다
    사용자는 다른 기능을 임의로 수행하고싶어도 절차대로 수행될때까지 기다릴수 밖에없다
    */
   
   document.querySelector("p#p3").addEventListener("mouseover",function(ev) {
        
    // alert("p3에 마우스 올려짐")
       ev.target.textContent = "반갑습니다"
       ev.target.style.backgroundColor= "blue";
       
   })
   document.querySelector("p#p3").addEventListener("mouseleave",function(ev) {
        
        // alert("p3에 마우스 올려짐")
           ev.target.textContent = "Republic of Korea";
       })
   </script>
</html>
