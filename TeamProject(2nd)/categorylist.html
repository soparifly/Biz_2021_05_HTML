<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 게시판구현</title>
    <style>
        div.cate_body div.form-inline input{
            background-color: green;
        }
    </style>
    <link rel="stylesheet" href="css/publicnotice.css">
</head>
<body>
    <fieldset id="notice">
        <h1 id="notice">커스텀게시판</h1>
        <div class="cate_body">
            <div class="form-inline">
            <input type="button" class="cate" id="cetebutton1" name="" value="콜드브루"/>
            <input type="button" class="cate" id="cetebutton2" name="" value="브루드커피"/>
            <input type="button" class="cate" id="cetebutton3" name="" value="에스프레소"/>

            <input type="button" class="cate" id="cetebutton6" name="" value="스타벅스피지오"/>
            <input type="button" class="cate" id="cetebutton7" name="" value="티(티바나)"/>
            <input type="button" class="cate" id="cetebutton8" name="" value="기타제조음료"/>
            <input type="button" class="cate" id="cetebutton9" name="" value="스타벅스주스(병음료)"/>
            </div>
            </div>
            <div class="btn_box">
                <button class="btn_insert menu" id="menu_input">메뉴 등록</button>
            </div>
            <table id="notice">
                <tr>
                    <td>NO</td>
                    <td>음료종류</td>
                    <td>메뉴이름</td>
                    <td>작성자</td>
                    <td>작성일</td>
                    <td>추천수</td>
                </tr>
                <tr>
                    <td>NO</td>
                    <td>음료종류</td>
                    <td>메뉴이름</td>
                    <td>작성자</td>
                    <td>작성일</td>
                    <td>추천수</td>
                </tr>
            </table>
            <input type="text" id="search" placeholder="메뉴이름을 입력하세요">
        </fieldset>
</body>
</html>
