<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
        /*
        inline 성질인 한라인에 여러 tag배치와
        block의 성질인 width  설정을 모두 할수있는 성질로 바꾸기 
        */
        label{
            display: inline-block;
            width :20%;
            margin-right: 10px;
            text-align: right;
        }
        input{
            width : 70%;
        }
    </style>
</head>
<body>
    <p><label>가나다라마바사</label><input></p>
    <p><label>가나다라</label><input></p>
    <p><label>가나다라마바</label><input></p>
</body>
</html>
